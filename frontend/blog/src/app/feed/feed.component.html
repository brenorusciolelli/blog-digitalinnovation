<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <div class="card border-0" style="width: 12rem">
        <div class="d-flex justify-content-center">
          <img
            class="card-img-top rounded-bottom w-35"
            src="./../../assets/perfil.jpg"
            alt="Photo the user"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Breno Rusciolelli</h5>
          <p class="card-text text-center">Full Stack Developer</p>
          <a
            href="https://github.com/brenorusciolelli"
            target="_blank"
            class="btn btn-outline-dark d-flex justify-content-center"
            >Github</a
          >
          <hr class="mt-4 mb-4" />
          <h6 class="mb-3 text-monospace text-center">Search by title</h6>
          <input type="text" class="form-control mb-2 w-100" />
          <button class="btn btn-outline-warning w-100">Search</button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <h3 class="text-center mb-4 text-monospace">
          Enter your comments below:
        </h3>
        <div class="row mb-2">
          <label for="name" class="text-monospace d-flex just">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            [(ngModel)]='post.name'
          />
        </div>

        <div class="row mt-2">
          <label for="mensagem" class="text-monospace">Message:</label>
          <textarea
            name="mensagem"
            id="mensagem"
            cols="30"
            rows="4"
            placeholder="Enter your message"
            [(ngModel)]='post.mensagem'
          ></textarea>
        </div>
        <div class="d-flex justify-content-end m-2">
          <button
            type="button"
            class="btn btn-outline-info w-10"
            (click)='createMessage()'
          >
            Publish
          </button>
        </div>
      </div>

      <hr class="mt-5 mb-5" />
      <h3 class="text-center mb-5 text-monospace">Added Comments:</h3>
      <div class="container">
        <div class="card mb-4" *ngFor="let post of listPost">
          <div class="card-header">
            <h5 class="card-title">{{ post.id }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{ post.name }}</p>
            <p class="card-text">{{ post.mensagem }}</p>
          </div>
          <div class="d-flex justify-content-end m-2">
            <button
            type="button"
            class="btn btn-outline-danger w-10"
            (click)='deleteMessage()'
          >
            Delete
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
